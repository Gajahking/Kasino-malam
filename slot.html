<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot - Kasino Malam</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/8pH93VX.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { margin-top: 20px; color: #ffd700; }
    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }
    .reel {
      font-size: 64px;
      width: 80px;
      height: 80px;
      background: #00000088;
      border: 3px solid #ffd700;
      border-radius: 10px;
      line-height: 80px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background: #ffd700;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎰 Slot Game</h1>
  <p>Saldo: <span id="balance">1000</span></p>
  <div class="controls">
    <button onclick="adjustBet(-10)">-</button>
    <span id="currentBet">100</span>
    <button onclick="adjustBet(10)">+</button>
    <button onclick="spin()">Putar</button>
  </div>
  <div class="reels">
    <div class="reel" id="r1">🍒</div>
    <div class="reel" id="r2">🍋</div>
    <div class="reel" id="r3">🔔</div>
  </div>
  <div class="result" id="resultText"></div>

  <script>
    const symbols = ["🍒", "🍋", "🔔", "💎", "🍇"];
    let balance = localStorage.getItem("saldo") ? parseInt(localStorage.getItem("saldo")) : 1000;
    let bet = 100;

    function updateDisplay() {
      document.getElementById("balance").textContent = balance;
      document.getElementById("currentBet").textContent = bet;
    }

    function adjustBet(amount) {
      bet += amount;
      if (bet < 10) bet = 10;
      if (bet > 500) bet = 500;
      updateDisplay();
    }

    function spin() {
      if (bet > balance) {
        alert("Saldo tidak cukup!");
        return;
      }
      const r1 = symbols[Math.floor(Math.random() * symbols.length)];
      const r2 = symbols[Math.floor(Math.random() * symbols.length)];
      const r3 = symbols[Math.floor(Math.random() * symbols.length)];
      document.getElementById("r1").textContent = r1;
      document.getElementById("r2").textContent = r2;
      document.getElementById("r3").textContent = r3;
      balance -= bet;

      if (r1 === r2 && r2 === r3) {
        const win = bet * 10;
        balance += win;
        document.getElementById("resultText").textContent = `🎉 JACKPOT! Menang ${win}`;
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        const win = bet * 2;
        balance += win;
        document.getElementById("resultText").textContent = `🥳 Menang kecil: ${win}`;
      } else {
        document.getElementById("resultText").textContent = `💀 Kamu kalah.`;
      }

      localStorage.setItem("saldo", balance);
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
  </html>
