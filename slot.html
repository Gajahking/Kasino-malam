<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slot - Kasino Malam</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://i.imgur.com/l7WVyIi.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      color: #ffd700;
      margin-top: 20px;
    }

    .reels {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      gap: 20px;
    }

    .reel {
      width: 100px;
      height: 100px;
      font-size: 48px;
      background: rgba(0,0,0,0.6);
      border: 3px solid #ffd700;
      border-radius: 12px;
      line-height: 100px;
      transition: all 0.3s ease;
      animation: none;
    }

    @keyframes spin {
      0%   { transform: rotateX(0deg); }
      100% { transform: rotateX(1080deg); }
    }

    .controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #resultText {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ğŸ° Mesin Slot</h1>
  <p>Saldo: <span id="balance">1000</span></p>
  <div class="controls">
    <button onclick="adjustBet(-10)">âˆ’</button>
    <span id="currentBet">100</span>
    <button onclick="adjustBet(10)">+</button>
    <button onclick="spin()">Putar</button>
  </div>
  <div class="reels">
    <div class="reel" id="r1">ğŸ’</div>
    <div class="reel" id="r2">ğŸ‹</div>
    <div class="reel" id="r3">ğŸ””</div>
  </div>
  <div id="resultText"></div>

  <script>
    const symbols = ["ğŸ’", "ğŸ‹", "ğŸ””", "ğŸ’", "ğŸ‡"];
    let balance = localStorage.getItem("saldo") ? parseInt(localStorage.getItem("saldo")) : 1000;
    let bet = 100;

    function updateDisplay() {
      document.getElementById("balance").textContent = balance;
      document.getElementById("currentBet").textContent = bet;
    }

    function adjustBet(amount) {
      bet += amount;
      if (bet < 10) bet = 10;
      if (bet > 500) bet = 500;
      updateDisplay();
    }

    function spin() {
      if (bet > balance) {
        alert("Saldo tidak cukup!");
        return;
      }
      balance -= bet;

      const r1 = document.getElementById("r1");
      const r2 = document.getElementById("r2");
      const r3 = document.getElementById("r3");

      r1.style.animation = "spin 1s ease-in-out";
      r2.style.animation = "spin 1.2s ease-in-out";
      r3.style.animation = "spin 1.4s ease-in-out";

      setTimeout(() => {
        const s1 = symbols[Math.floor(Math.random() * symbols.length)];
        r1.textContent = s1;
        r1.style.animation = "none";
      }, 1000);

      setTimeout(() => {
        const s2 = symbols[Math.floor(Math.random() * symbols.length)];
        r2.textContent = s2;
        r2.style.animation = "none";
      }, 1200);

      setTimeout(() => {
        const s3 = symbols[Math.floor(Math.random() * symbols.length)];
        r3.textContent = s3;
        r3.style.animation = "none";

        checkResult(r1.textContent, r2.textContent, r3.textContent);
      }, 1400);
    }

    function checkResult(a, b, c) {
      let result = "";
      if (a === b && b === c) {
        const win = bet * 10;
        balance += win;
        result = `ğŸ‰ JACKPOT! Menang ${win}`;
      } else if (a === b || b === c || a === c) {
        const win = bet * 2;
        balance += win;
        result = `ğŸ¥³ Menang kecil: ${win}`;
      } else {
        result = `ğŸ’€ Kamu kalah.`;
      }
      document.getElementById("resultText").textContent = result;
      localStorage.setItem("saldo", balance);
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
  </html>
